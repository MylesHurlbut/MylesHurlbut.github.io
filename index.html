    :root {
      --color-background: #1a1a1a;
      --color-background-overlay: rgba(0, 0, 0, 0.4);
      --color-rain: #2d2d2d;
      --color-text-subtle: #888;
      --color-text: #00ff41;
      --color-accent: #ff6b6b;
      --color-accent-2: #4ecdc4;
      --color-accent-3: #ffe66d;
      --font-family: -apple-system, Helvetica, sans-serif;
      --font-size-1: 1rem;
      --font-size-2: 3rem;
      --font-size-base: clamp(16px, 1.2vw, 18px);
      --font-weight-bold: 700;
      --font-weight-normal: 400;
      --line-height-base: 1.4;
      --space-1: 0.5rem;
      --space-2: 1rem;
      --space-3: 4rem;
      --transition-speed: 200ms;
      --border-glow: 0 0 5px rgba(0, 255, 65, 0.3);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --color-background: #0f0f0f;
        --color-rain: #2d2d2d;
        --color-text-subtle: #888;
        --color-text: #00ff41;
      }
    }

    /* Gaming console pattern background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(255, 230, 109, 0.1) 0%, transparent 50%);
      z-index: -2;
    }

    /* Add subtle smoke/vapor effect */
    .vapor-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.02) 50%, transparent 70%);
      animation: vapor-drift 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes vapor-drift {
      0%, 100% { transform: translateX(-10px) translateY(-10px); }
      50% { transform: translateX(10px) translateY(10px); }
    }

    /* Glitch effect for title */
    .glitch {
      position: relative;
      color: var(--color-text);
      font-size: var(--font-size-2);
      font-weight: var(--font-weight-bold);
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }

    .glitch::before {
      color: var(--color-accent);
      animation: glitch-1 0.5s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    .glitch::after {
      color: var(--color-accent-2);
      animation: glitch-2 0.5s infinite;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(2px); }
      40% { transform: translateX(-2px); }
      60% { transform: translateX(2px); }
      80% { transform: translateX(-2px); }
    }

    html {
      background-color: var(--color-background);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: var(--line-height-base);
    }

    body {
      margin: 0;
    }

    /* Main content layout */
    main {
      align-items: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      padding: var(--space-3) var(--space-2);
      position: relative;
      width: 100vw;
    }

    /* Container for two-column layout */
    .categories-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: calc(var(--space-3) * 0.8);
      width: 100%;
      max-width: 90rem;
      margin: 0 auto;
    }

    .categories-column {
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 900px) {
      .categories-container {
        grid-template-columns: 1fr;
        gap: var(--space-2);
      }
    }

    h1 {
      margin: 0 0 calc(var(--space-2) * 0.8) 0;
      text-align: center;
      position: relative;
    }

    .subtitle {
      color: var(--color-text-subtle);
      font-size: var(--font-size-1);
      font-weight: var(--font-weight-normal);
      margin-top: var(--space-1);
      text-align: center;
      display: block;
    }

    /* Category Headers */
    .category-title {
      color: var(--color-text);
      font-size: 1.5rem;
      font-weight: var(--font-weight-bold);
      text-align: center;
      margin: var(--space-3) 0 var(--space-2) 0;
      text-shadow: 0 0 10px currentColor;
      position: relative;
      text-transform: uppercase;
    }

    .category-title::before {
      content: '‚ñ∂';
      margin-right: var(--space-1);
      animation: pulse 2s ease-in-out infinite;
    }

    .category-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--color-text), transparent);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px var(--color-text); }
      50% { box-shadow: 0 0 20px var(--color-text); }
    }

    /* Commands Grid - Hub Style */
    .command-section {
      margin-bottom: calc(var(--space-2) * 0.4);
      width: 100%;
      max-width: 65rem;
    }

    .commands {
      display: flex;
      flex-wrap: wrap;
      gap: calc(var(--space-2) * 0.6);
      list-style: none;
      margin: 0 auto;
      padding: 0;
      width: 100%;
      margin-bottom: calc(var(--space-1) * 0.15);
      justify-content: center;
      max-width: 60rem;
    }

    .command {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: calc(var(--space-1) * 0.5);
      outline: 0;
      padding: calc(var(--space-2) * 0.75);
      text-decoration: none;
      border-radius: 15px;
      transition: all var(--transition-speed);
      backdrop-filter: blur(10px);
      background: linear-gradient(135deg, rgba(45, 45, 45, 0.2), rgba(26, 26, 26, 0.8));
      border: 1px solid rgba(0, 255, 65, 0.2);
      aspect-ratio: 1;
      width: 110px;
      height: 110px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .command::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
      transition: left 0.6s;
    }

    .command:hover::before {
      left: 100%;
    }

    .command:where(:focus, :hover) {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 255, 65, 0.3),
        inset 0 0 20px rgba(0, 255, 65, 0.1);
      border-color: var(--color-text);

      position: fixed;

      font-size: 0.8rem;
      opacity: 0.3;
      transition: opacity var(--transition-speed);

    /* Floating particles effect */

      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--color-text);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(100vh) translateX(0px);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) translateX(50px);
      }
    }

      content: '';

      left: 0;
      width: 100%;

      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 255, 65, 0.03) 51%

      background-size: 1px 4px;
      pointer-events: none;
      z-index: 1000;

      white-space: nowrap;
      z-index: 1;

    }

    .suggestion:where(:focus, :hover) {

    }

    .suggestion::before {
      background-color: var(--color-text);
      bottom: var(--space-2);
      content: ' ';
      left: var(--space-2);
      opacity: 0;
      position: absolute;
      right: var(--space-2);
      top: var(--space-2);
      transform: translateY(0.5em);
      transition: all var(--transition-speed);
      z-index: -1;
      border-radius: 8px;
    }

    .suggestion:where(:focus, :hover)::before {
      opacity: 1;
      transform: translateY(0);
    }

    .match {
      color: var(--color-text-subtle);
      transition: color var(--transition-speed);
    }

    .suggestion:where(:focus, :hover) .match {
      color: var(--color-background);
    }

    <dialog class="dialog" id="search-dialog">

    <div class="konami">‚Üë‚Üë‚Üì‚Üì‚Üê‚Üí‚Üê‚ÜíBA</div>
  </main>

  <script>
    const CONFIG = {

      openLinksInNewTab: false,
      rainColumns: 200,

    const SERVICES = {

      ],
      entertainment: [
        { name: 'YouTube', url: 'https://youtube.com', iconClass: 'icon-youtube' },
        { name: 'YT Music', url: 'https://music.youtube.com', iconClass: 'icon-ytmusic' },
        { name: 'Jellyfin', url: 'https://tv.room300.net', iconClass: 'icon-jellyfin' },
        { name: 'Jukebox', url: 'https://jukebox.chooch.net', iconClass: 'icon-jukebox' }
      ],
      files: [
        { name: 'Pastebin', url: 'https://pastebin.com/', iconClass: 'icon-pastebin' },

        { name: 'BuzzHeavier', url: 'https://buzzheavier.com/', iconClass: 'icon-buzzheavier' }
      ],
      tools: [
        { name: 'IP Location', url: 'https://ipleak.net/', iconClass: 'icon-iplocation' },
        { name: 'Speedtest', url: 'https://real-debrid.com/speedtest', iconClass: 'icon-speedtest' },
        { name: 'RSS', url: 'https://rss.chooch.net', iconClass: 'icon-rss' },
        { name: 'AirVPN', url: 'https://airvpn.org/', iconClass: 'icon-airvpn' }
      ],
      torrenting: [
        { name: 'Real-Debrid', url: 'https://real-debrid.com/', iconClass: 'icon-realdebrid' },
        { name: 'SteamRip', url: 'https://steamrip.com/', iconClass: 'icon-steamrip' },

        { name: 'VS Code', url: 'https://vscode.dev/', iconClass: 'icon-vscode' },

      ],

        { name: 'LibGen', url: 'https://libgen.is/', iconClass: 'icon-libgen' },

      ]

    // Initialize Commands by Category
    function initCommands() {
      const categories = {
        'email-commands': SERVICES.email,
        'entertainment-commands': SERVICES.entertainment,
        'files-commands': SERVICES.files,
        'tools-commands': SERVICES.tools,
        'torrenting-commands': SERVICES.torrenting,
        'security-commands': SERVICES.security,
        'devtools-commands': SERVICES.devtools,
        'research-commands': SERVICES.research
      };

      for (const [containerId, services] of Object.entries(categories)) {
        const container = document.getElementById(containerId);
        if (!container) {
          console.error(`Container ${containerId} not found`);
          continue;
        }
        
        services.forEach(service => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.className = 'command';
          link.href = service.url;
          link.rel = 'noopener noreferrer';
          if (CONFIG.openLinksInNewTab) link.target = '_blank';
          
          const icon = document.createElement('div');
          icon.className = `custom-icon ${service.iconClass}`;
          icon.setAttribute('aria-label', service.name);
          
          const name_span = document.createElement('span');
          name_span.className = 'name';
          name_span.textContent = service.name;
          
          link.appendChild(icon);
          link.appendChild(name_span);
          li.appendChild(link);
          container.appendChild(li);
        });
      }
    }

    // Rain Effect
    class Rain {
      constructor() {
        this.canvas = document.querySelector('.rain-canvas');
        this.ctx = this.canvas.getContext('2d', { alpha: false });
        this.renderCanvas();
        
        const rerender = this.debounce(this.renderCanvas.bind(this), CONFIG.rainFrameRate);
        window.addEventListener('resize', rerender);
      }
      
      static cssVar(name) {
        return getComputedStyle(document.body).getPropertyValue(name);
      }
      
      debounce(fn, delay) {
        let timeout;
        return () => {
          clearTimeout(timeout);
          timeout = setTimeout(() => fn.apply(this, arguments), delay);
        };
      }
      
      renderCanvas() {
        this.canvas.height = window.innerHeight;
        this.canvas.width = window.innerWidth;
        this.rainWidth = Math.ceil(this.canvas.width / CONFIG.rainColumns);
        this.rainHeight = this.rainWidth * CONFIG.rainSpeed;
        this.backgroundColor = Rain.cssVar('--color-background');
        this.rainColor = Rain.cssVar('--color-rain');
        this.ctx.fillStyle = this.backgroundColor;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        this.drops = new Array(CONFIG.rainColumns).fill(0);
        this.lastRender = performance.now();
        requestAnimationFrame(this.renderRain.bind(this));
      }
      
      renderRain(timestamp) {
        if (timestamp - this.lastRender >= CONFIG.rainFrameRate) {
          this.ctx.fillStyle = this.backgroundColor;
          this.ctx.globalAlpha = CONFIG.rainFade; 
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
          
          for (let i = 0; i < this.drops.length; i++) {
            this.ctx.fillStyle = this.rainColor;
            this.ctx.globalAlpha = 1;
            const x = i * this.rainWidth;
            const y = this.drops[i] * this.rainHeight;
            this.ctx.fillRect(x, y, this.rainWidth, this.rainHeight);
            
            if (this.drops[i] <= 4) {
              this.ctx.fillStyle = this.backgroundColor;
              this.ctx.globalAlpha = this.drops[i] === 4 ? 1 : 0.4;
              const eraseY = y + this.rainHeight;
              const eraseHeight = this.canvas.height - eraseY;
              this.ctx.fillRect(x, eraseY, this.rainWidth, eraseHeight);
            }
            
            const reset = Math.random() > CONFIG.rainResilience;
            if (reset || y > this.canvas.height) this.drops[i] = 0;
            else this.drops[i]++;
          }
          this.lastRender = timestamp;
        }
        requestAnimationFrame(this.renderRain.bind(this));
      }
    }

    // Search functionality (simplified for this context)
    class Search {
      constructor() {
        this.dialog = document.getElementById('search-dialog');
        this.input = document.getElementById('search-input');
        
        document.addEventListener('keydown', (e) => {
          if (!this.dialog.open && !e.altKey && !e.ctrlKey && !e.metaKey) {
            this.dialog.show();
            this.input.focus();
          }
          if (e.key === 'Escape' && this.dialog.open) {
            this.dialog.close();
            this.input.value = '';
          }
        });
      }
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      initCommands();
      new Rain();
      new Search();
      
      // Floating particles effect
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.animationDelay = Math.random() * 2 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 2) + 's';
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 6000);
      }
      
      // Create particles periodically
      setInterval(createParticle, 800);
      
      // Konami code easter egg
      let konamiCode = [];
      const konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ‚Üë‚Üë‚Üì‚Üì‚Üê‚Üí‚Üê‚ÜíBA
      
      document.addEventListener('keydown', (e) => {
        konamiCode.push(e.keyCode);
        konamiCode = konamiCode.slice(-konami.length);
        
        if (konamiCode.join(',') === konami.join(',')) {
          // Activate special Room300 mode
          document.body.style.filter = 'hue-rotate(90deg) saturate(1.5)';
          setTimeout(() => {
            document.body.style.filter = '';
          }, 3000);
        }
      });
    });
  </script>
