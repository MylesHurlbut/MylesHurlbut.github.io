<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chooch.net - Storm Command</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Storm Background */
        .storm-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(
                45deg,
                #0f1419 0%,
                #1a2332 25%,
                #2c3e50 50%,
                #34495e 75%,
                #2c3e50 100%
            );
            background-size: 400% 400%;
            animation: stormMove 20s ease infinite;
        }

        @keyframes stormMove {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Lightning Effects */
        .lightning {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .lightning-strike {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), rgba(135,206,235,0.8), transparent);
            width: 2px;
            height: 100%;
            animation: lightning 8s infinite;
            opacity: 0;
        }

        .lightning-strike:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .lightning-strike:nth-child(2) {
            left: 60%;
            animation-delay: 3s;
            transform: rotate(5deg);
        }

        .lightning-strike:nth-child(3) {
            left: 80%;
            animation-delay: 6s;
            transform: rotate(-3deg);
        }

        @keyframes lightning {
            0%, 95% { opacity: 0; }
            96% { opacity: 1; box-shadow: 0 0 20px rgba(255,255,255,0.8); }
            97% { opacity: 0; }
            98% { opacity: 1; box-shadow: 0 0 50px rgba(135,206,235,0.9); }
            100% { opacity: 0; }
        }

        /* Ocean Waves Overlay */
        .ocean-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            z-index: -1;
            background: rgba(0, 50, 100, 0.1);
            border-radius: 50% 50% 0 0 / 10% 20% 0 0;
            animation: oceanWave 15s ease-in-out infinite;
        }

        @keyframes oceanWave {
            0%, 100% { transform: translateY(0px) scaleX(1); }
            50% { transform: translateY(-20px) scaleX(1.05); }
        }

        /* Glass morphism container */
        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            z-index: 1;
        }

        /* Header with glow effect */
        header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -2px;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.5),
                0 0 40px rgba(135,206,235,0.3),
                0 0 60px rgba(135,206,235,0.2);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #87ceeb, #b0e0e6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
            color: #e0f4ff;
        }

        .clock {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-top: 1rem;
            font-family: 'SF Mono', monospace;
        }

        /* Search Box Enhancements */
        .search-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .search-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 60px;
            padding: 1.5rem 2rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .search-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 1.5rem;
            background: transparent;
            color: #ffffff;
            font-weight: 300;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Quick Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .link-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: #ffffff;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(135, 206, 235, 0.2);
            border-color: rgba(135, 206, 235, 0.3);
        }

        .link-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .link-title {
            font-weight: 400;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .link-description {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 300;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(200px);
                opacity: 0;
            }
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            opacity: 0.8;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .links-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .link-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Storm Background -->
    <div class="storm-background"></div>
    
    <!-- Lightning Effects -->
    <div class="lightning">
        <div class="lightning-strike"></div>
        <div class="lightning-strike"></div>
        <div class="lightning-strike"></div>
    </div>
    
    <!-- Ocean Overlay -->
    <div class="ocean-overlay"></div>

    <div class="container">
        <header>
            <h1>STORM COMMAND</h1>
            <div class="subtitle">Your Digital Command Center</div>
            <div class="clock" id="clock"></div>
        </header>

        <div class="links-grid">
            <a href="https://room300.net" class="link-card">
                <span class="link-icon">🌪️</span>
                <div class="link-title">Room300</div>
                <div class="link-description">The Original Hub</div>
            </a>

            <a href="https://discord.com" class="link-card">
                <span class="link-icon">⚡</span>
                <div class="link-title">Discord</div>
                <div class="link-description">Command Comms</div>
            </a>

            <a href="https://github.com" class="link-card">
                <span class="link-icon">🌊</span>
                <div class="link-title">GitHub</div>
                <div class="link-description">Code Depths</div>
            </a>

            <a href="https://youtube.com" class="link-card">
                <span class="link-icon">🌩️</span>
                <div class="link-title">YouTube</div>
                <div class="link-description">Storm Vision</div>
            </a>

            <a href="https://speedtest.net" class="link-card">
                <span class="link-icon">⚡</span>
                <div class="link-title">Speedtest</div>
                <div class="link-description">Lightning Speed</div>
            </a>

            <a href="https://vaultwarden.example.com" class="link-card">
                <span class="link-icon">🔒</span>
                <div class="link-title">Vaultwarden</div>
                <div class="link-description">Storm Vault</div>
            </a>

            <a href="https://jellyfin.example.com" class="link-card">
                <span class="link-icon">🎬</span>
                <div class="link-title">Jellyfin</div>
                <div class="link-description">Media Tempest</div>
            </a>

            <a href="https://adguard.example.com" class="link-card">
                <span class="link-icon">🛡️</span>
                <div class="link-title">AdGuard</div>
                <div class="link-description">Shield Wall</div>
            </a>
        </div>
    </div>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay"></div>
    
    <!-- Search Container -->
    <div class="search-container" id="searchContainer">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search the storm...">
        </div>
    </div>

    <div class="instructions">
        ⚡ Start typing to wield the storm ⚡
    </div>

    <script>
        // Update clock with dramatic styling
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('clock').textContent = `${timeString} • ${dateString}`;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 30000);
        }

        // Create particles periodically
        setInterval(createParticle, 500);

        // Search functionality
        const searchOverlay = document.getElementById('searchOverlay');
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('searchInput');

        let searchVisible = false;
        let typingTimeout;

        document.addEventListener('keydown', (e) => {
            if (searchVisible || e.ctrlKey || e.metaKey || e.altKey) return;
            
            if (e.key.length === 1 && /[a-zA-Z0-9]/.test(e.key)) {
                showSearch();
                setTimeout(() => {
                    searchInput.value = e.key;
                    searchInput.focus();
                }, 100);
            }
        });

        function showSearch() {
            searchVisible = true;
            searchOverlay.classList.add('active');
            searchContainer.classList.add('active');
        }

        function hideSearch() {
            searchVisible = false;
            searchOverlay.classList.remove('active');
            searchContainer.classList.remove('active');
            searchInput.blur();
        }

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideSearch();
                searchInput.value = '';
            } else if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    if (query.includes('.') && !query.includes(' ')) {
                        const url = query.startsWith('http') ? query : `https://${query}`;
                        window.location.href = url;
                    } else {
                        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
            }
        });

        searchOverlay.addEventListener('click', hideSearch);

        searchInput.addEventListener('input', () => {
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (!searchInput.value && searchVisible) {
                    hideSearch();
                }
            }, 3000);
        });

        // Lightning effects enhancement
        function triggerLightning() {
            const lightningStrikes = document.querySelectorAll('.lightning-strike');
            const randomStrike = lightningStrikes[Math.floor(Math.random() * lightningStrikes.length)];
            
            randomStrike.style.opacity = '1';
            randomStrike.style.boxShadow = '0 0 100px rgba(255,255,255,0.9)';
            
            setTimeout(() => {
                randomStrike.style.opacity = '0';
                randomStrike.style.boxShadow = 'none';
            }, 200);
        }

        // Random lightning strikes
        setInterval(() => {
            if (Math.random() < 0.3) {
                triggerLightning();
            }
        }, 2000);
    </script>
</body>
</html>
