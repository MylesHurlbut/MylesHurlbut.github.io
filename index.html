<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark light" />
  <title>Room300: Command Center</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --text-primary: #70ff00;
      --text-secondary: #999;
      --accent: #8f00ff;
      --card-bg: #1a1a1a;
      --border: rgba(255, 255, 255, 0.1);
      --font: 'JetBrains Mono', monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font);
      color: var(--text-primary);
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      background: var(--card-bg);
      border-right: 1px solid var(--border);
      padding: 2rem 1rem;
      overflow-y: auto;
    }

    nav h1 {
      color: var(--accent);
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 0.5rem 0;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      transition: background 0.2s;
    }

    nav a:hover {
      background: var(--accent);
      color: #fff;
    }

    .main {
      position: relative;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .search-bar {
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--card-bg);
      color: var(--text-primary);
    }

    .clock {
      margin-top: 2rem;
      font-size: 2rem;
      color: var(--text-secondary);
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Room300</h1>
    <ul>
      <li><a href="https://mail.tutanota.com">📬 Tutanota</a></li>
      <li><a href="https://zemail.me">📬 Temp Mail</a></li>
      <li><a href="https://rss.room300.net">🛜 RSS</a></li>
      <li><a href="https://drive.room300.net">📂 Drive</a></li>
      <li><a href="https://notebook.room300.net">📔 Notebook</a></li>
      <li><a href="https://jukebox.room300.net">🎵 Jukebox</a></li>
      <li><a href="https://tv.room300.net">📺 Jellyfin</a></li>
      <li><a href="https://photos.room300.net">📷 Photos</a></li>
      <li><a href="https://real-debrid.com">🗄️ Debrid</a></li>
      <li><a href="https://bin.room300.net">🗑️ Bin</a></li>
      <li><a href="https://admin.room300.net">🧑‍💻 Admin</a></li>
    </ul>
  </nav>
  <main class="main">
    <div class="search-bar">
      <input type="text" placeholder="Enter command or search..." autofocus />
    </div>
    <div class="clock" id="clock"></div>
    <canvas class="rain"></canvas>
  </main>
  <script>
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('clock');
      clock.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
